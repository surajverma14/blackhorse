<!doctype html>
<html lang="en-us">
    <head>

        {% load staticfiles %}

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        {% if title %}
        <title>Black Horse Capital - {{ title }}</title>
        {% else %}
        <title>Black Horse Capital</title>
        {% endif %}

        <meta name="description" content="Dashboard UI Kit">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600" rel="stylesheet">

        <!-- Favicon -->
        <link rel="apple-touch-icon" href="{% static 'startup/apple-touch-icon.png' %}">
        <link rel="shortcut icon" href="{% static 'startup/favicon.ico' %}" type="image/x-icon">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="{% static 'startup/css/main.min-v=2.0.css' %}">
    </head>

    <body class="o-page">

        {% block content %}
        {% endblock %}

    </body>


</html>
